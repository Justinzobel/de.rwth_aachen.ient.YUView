app-id: de.rwth_aachen.ient.YUView
runtime: org.kde.Platform
runtime-version: '5.11'
sdk: org.kde.Sdk
command: YUView
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --filesystem=host
  - --env=QT_NO_FT_CACHE=1

modules:
  - name: libde265
    buildsystem: cmake-ninja
    config-opts:
      - -DONLY_LIB=ON
      - -DCMAKE_INSTALL_LIBDIR:PATH=/app/lib
    sources:
      - type: git
        branch: internal
        url: https://github.com/nolyn/libde265.git
        commit: 6a59bc176cc53f7e422dcb0078cbcff3246ea56b

  - name: YUView
    buildsystem: qmake
    sources:
      - type: git
        tag: '2.1'
        url: https://github.com/IENT/YUView.git
        commit: 9f83e195531a329db787bd47c5c55f4e08a9860e

