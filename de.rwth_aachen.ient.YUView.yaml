app-id: de.rwth_aachen.ient.YUView
runtime: org.kde.Platform
runtime-version: '5.14'
sdk: org.kde.Sdk
command: YUView
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --filesystem=host
  - --env=QT_NO_FT_CACHE=1

modules:
  - name: libde265
    buildsystem: cmake-ninja
    config-opts:
      - -DONLY_LIB=ON
      - -DCMAKE_INSTALL_LIBDIR:PATH=/app/lib
    sources:
      - type: git
        branch: internal
        url: https://github.com/nolyn/libde265.git
        commit: e655e91d7495785996552e935f308f45c0e6e161

  - name: YUView
    buildsystem: qmake
    sources:
      - type: git
        tag: '2.7'
        url: https://github.com/IENT/YUView.git
        commit: 24c65edbc2e73125103e54db9d11e0391e48d27b
#      - type: dir
#        path: /home/sauer/Software/YUView/development/YUView
      - type: patch
        path: remove_unitTest.patch

