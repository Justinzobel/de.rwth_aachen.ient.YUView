app-id: de.rwth_aachen.ient.YUView
runtime: org.kde.Platform
runtime-version: '5.11'
sdk: org.kde.Sdk
command: YUView
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --filesystem=host
  - --env=QT_NO_FT_CACHE=1

modules:
  - name: libde265
    buildsystem: cmake-ninja
    config-opts:
      - -DONLY_LIB=ON
      - -DCMAKE_INSTALL_LIBDIR:PATH=/app/lib
    sources:
      - type: git
        branch: internal
        url: https://github.com/nolyn/libde265.git
        commit: e655e91d7495785996552e935f308f45c0e6e161

  - name: YUView
    buildsystem: qmake
    sources:
      - type: git
        url: https://github.com/IENT/YUView.git
        branch: flatpak-dev
        commit: 5a545a5e8c7472d2604aebdd053a9194efb1900e
      - type: shell
        commands:
        - sed -i 's|setDesktopFileName("YUView")|setDesktopFileName("de.rwth_aachen.ient.YUView")|' source/yuviewapp.cpp
